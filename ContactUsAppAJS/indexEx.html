    <main role="main">
		<div class="myTitle">
			<div class="containerTitle">
				<h1>Contact Us</h1>
			</div>

		<div class="jumbotron">					
			<div class="container">	
				<figure>
					<figcaption>
						<div class="col-md-6 col-xs-12 col-sm-6">
							<h3><strong>Send us your questions or requests</strong> and we will contact you soon</h3>
						</div>
					</figcaption>
					<img src="img/img-page.png" alt="Send us your questions or requests and we will contact you soon" class="img-responsive hidden-xs">
				</figure>
			</div>

		<div class="content">
			<div class="container">
			<form name="formulario" id="contactForm" method="post" action="" novalidate ng-submit="submitForm(formulario.$valid)">
				<div class="col-md-6 col-sm-6">
					<div class="form-group" ng-class="{ 'has-error has-feedback' : formulario.name.$invalid && !formulario.name.$pristine, 'has-success has-feedback' : formulario.name.$valid }">
						<div class="input-group">
							<span class="input-group-addon"><span class="fa fa-user"></span></span>
							<input type="text" class="form-control" id="name" name="name" placeholder="Name*" ng-model="name" ng-required="true" ng-minlength="5" ng-pattern="onlyLetters">
							<label id="name-error" class="error" for="name" ng-show="formulario.name.$error.minlength">Please, enter at least 5 characters.</label>
							<label id="name-error" class="error" for="name" ng-show="formulario.name.$error.required && !formulario.name.$pristine">This field is required.</label>
							<label id="name-error" class="error" for="name" ng-show="formulario.name.$error.pattern">Please, enter a valid name.</label>
						</div>
						<i class="fa fa-check fa-lg form-control-feedback" ng-show="!formulario.name.$invalid"></i>
						<i class="fa fa-exclamation fa-lg form-control-feedback" ng-show="formulario.name.$invalid && !formulario.name.$pristine"></i>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<div class="form-group" ng-class="{ 'has-error has-feedback' : formulario.lastName.$invalid && !formulario.lastName.$pristine, 'has-success has-feedback' : formulario.lastName.$valid }">
						<div class="input-group">
							<span class="input-group-addon"><span class="fa fa-user"></span></span>
							<input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name*" ng-model="lastName" ng-required="true" ng-minlength="6" ng-pattern="onlyLetters">
							<label id="lastName-error" class="error" for="lastName" ng-show="formulario.lastName.$error.minlength">Please, enter at least 6 characters.</label>
							<label id="lastName-error" class="error" for="lastName" ng-show="formulario.lastName.$error.required && !formulario.lastName.$pristine">This field is required.</label>
							<label id="lastName-error" class="error" for="lastName" ng-show="formulario.lastName.$error.pattern">Please, enter a valid lastname.</label>
						</div>
						<i class="fa fa-check fa-lg form-control-feedback" ng-show="formulario.lastName.$valid"></i>
						<i class="fa fa-exclamation fa-lg form-control-feedback" ng-show="formulario.lastName.$invalid && !formulario.lastName.$pristine"></i>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<div class="form-group" ng-class="{ 'has-error has-feedback' : formulario.email.$invalid && !formulario.email.$pristine, 'has-success has-feedback' : formulario.email.$valid }">
						<div class="input-group">
							<span class="input-group-addon"><span class="fa fa-envelope"></span></span>
							<input type="email" class="form-control" id="email" name="email" placeholder="Email*" ng-model="email" required>
							<label id="email-error" class="error" for="email" ng-show="formulario.email.$invalid && !formulario.email.$pristine">Please, enter a valid email address.</label>
							<label id="email-error" class="error" for="email" ng-show="formulario.email.$error.required && !formulario.email.$pristine">This field is required.</label>
						</div>
						<i class="fa fa-check fa-lg form-control-feedback" ng-show="formulario.email.$valid"></i>
						<i class="fa fa-exclamation fa-lg form-control-feedback" ng-show="formulario.email.$invalid && !formulario.email.$pristine"></i>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<div class="form-group" ng-class="{ 'has-error has-feedback' : formulario.telephone.$invalid && !formulario.telephone.$pristine, 'has-success has-feedback' : formulario.telephone.$valid && !formulario.telephone.$pristine}">
						<div class="input-group">
							<span class="input-group-addon"><span class="fa fa-phone"></span></span>
							<input type="tel" class="form-control" id="telephone" name="telephone"" placeholder="Telephone" ng-model="telephone" ng-pattern="onlyNumbers">
							<label id="telephone-error" class="error" for="telephone" ng-show="formulario.telephone.$invalid && !formulario.telephone.$pristine">Please, enter a valid telephone.</label>
						</div>
						<i class="fa fa-check fa-lg form-control-feedback" ng-show="formulario.telephone.$valid && !formulario.telephone.$pristine"></i>
						<i class="fa fa-exclamation fa-lg form-control-feedback" ng-show="formulario.telephone.$invalid && !formulario.telephone.$pristine"></i>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<div class="form-group" ng-class="{ 'has-error has-feedback' : formulario.country.$invalid && !formulario.country.$pristine, 'has-success has-feedback' : formulario.country.$valid && !formulario.country.$pristine}">
						<div class="input-group">
							<span class="input-group-addon"><span class="icon world"></span></span>
							<input type="text" class="form-control" id="country" name="country" placeholder="Country*" ng-model="country" ng-pattern="onlyLetters" required>
							<label id="country-error" class="error" for="country" ng-show="formulario.country.$invalid && !formulario.country.$pristine">Please, enter a valid country.</label>
						</div>
						<i class="fa fa-check fa-lg form-control-feedback" ng-show="formulario.country.$valid && !formulario.country.$pristine"></i>
						<i class="fa fa-exclamation fa-lg form-control-feedback" ng-show="formulario.country.$invalid && !formulario.country.$pristine"></i>
					</div>
				</div>
				<div class="col-md-6 col-sm-6">
					<div class="form-group" ng-class="{ 'has-error has-feedback' : formulario.webSite.$invalid && !formulario.webSite.$pristine, 'has-success has-feedback' : formulario.webSite.$valid && !formulario.webSite.$pristine}">
						<div class="input-group">
							<span class="input-group-addon"><span class="icon internet"></span></span>
							<input type="url" class="form-control" id="webSite" name="webSite" placeholder="WebSite" ng-model="webSite" >
							<label id="webSite-error" class="error" for="webSite" ng-show="formulario.webSite.$error.url && !formulario.webSite.$pristine">Please, enter a valid URL.</label>
						</div>
						<i class="fa fa-check fa-lg form-control-feedback" ng-show="formulario.webSite.$valid && !formulario.webSite.$pristine"></i>
						<i class="fa fa-exclamation fa-lg form-control-feedback" ng-show="formulario.webSite.$invalid && !formulario.webSite.$pristine"></i>
					</div>
				</div>
				<div class="col-md-12 fixForm">
					<div class="form-group mySelect">						
						<select class="form-control" id="selectMedio">
						  <option>- Where did you hear about us ? -</option>
						  <option ng-repeat="medio in lstMedios track by $index" value="{{medio.idMedio}}">{{medio.descripcion}}</option>
						</select>						
					</div>
				</div>
				<div class="col-md-12 fixForm">
					<div class="form-group" ng-class="{ 'has-error has-feedback' : formulario.comments.$invalid && !formulario.comments.$pristine, 'has-success has-feedback' : formulario.comments.$valid && !formulario.comments.$pristine}">
						<textarea class="form-control" id="comments" name="comments" placeholder="Your comments*" rows="3" style="resize: none;" ng-model="comments" ng-minlength="6" required></textarea>
						<label id="comments-error" class="error" for="comments" ng-show="formulario.comments.$error.minlength">Please, enter at least 6 characters.</label>
						<label id="comments-error" class="error" for="comments" ng-show="formulario.comments.$error.required && !formulario.comments.$pristine">This field is required.</label>
						<i class="fa fa-check fa-lg form-control-feedback" ng-show="formulario.comments.$valid && !formulario.comments.$pristine"></i>
						<i class="fa fa-exclamation fa-lg form-control-feedback" ng-show="formulario.comments.$invalid && !formulario.comments.$pristine"></i>
					</div>
				</div>
				<div class="col-md-12">
					<div class="text-right">
						<paper-button style="background: #33c5f6; color: #fafafa" ng-click="submitForm(formulario.$valid)">
							Send 
							<span class="fa fa-caret-right"></span>
						</paper-button>
					</div>
				</div>
				<!--<div class="col-md-12">
					<div class="text-right">
						<button type="submit" class="btn btn-default">Send <span class="fa fa-caret-right"></span></button>
					</div>
				</div>-->
			</form>
